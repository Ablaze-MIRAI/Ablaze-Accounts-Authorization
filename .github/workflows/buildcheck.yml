name: BuildCheck

on:
  pull_request:
    branches:
      - production
      - develop

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
    - name: âœ… Checkout Repository
      uses: actions/checkout@v4

    - name: ðŸ›  Setup NodeJS
      uses: actions/setup-node@v4
      with:
        node-version: "20"

    - name: Enable Corepack
      run: "corepack enable"

    - name: ðŸ“š Install dependencies
      run: pnpm install

    - name: Generate prisma typings
      run: pnpm genenrate

    - name: âœ’ TypeCheck
      run: pnpm build
